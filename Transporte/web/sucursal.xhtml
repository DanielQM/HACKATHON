<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sucursales</title>
    </h:head>
    <h:body>
        <h:form id="FormSuc">
            <p:growl id="msg" life="1500" autoUpdate="true"/>
            <p:panelGrid columns="2">
                <p:outputLabel value="SUCURSAL:"/>
                <p:inputText value="#{sucursalC.sucursal.nombre}" placeholder="NOMBRE" maxlength="50" style="text-transform: uppercase">
                    <p:keyFilter regEx="/[a-z/A-Z]/"/>
                </p:inputText>
                <p:commandButton value="INGRESAR" actionListener="#{sucursalC.guardar()}" update="FormSuc :FormTblSuc:tblSuc"/>
            </p:panelGrid>
        </h:form>
        <h:form id="FormTblSuc">
            <p:dataTable id="tblSuc" var="sucursal" value="#{sucursalC.lstSucursal}" selection="#{sucursalC.selectedSucursal}" selectionMode="single" rowKey="#{sucursal.codigo}">
                <p:column headerText="SUCURSAL">
                    <h:outputText value="#{sucursal.nombre}"/>
                </p:column>
            </p:dataTable>
            <p:contextMenu for="tblSuc">
                <p:menuitem value="MODIFICAR" oncomplete="PF('dlgModSuc').show()" update=":formDialog"/>
                <p:menuitem value="ELIMINAR" actionListener="#{sucursalC.eliminar()}" update="tblSuc">
                    <p:confirm header="CONFIRMACIÓN" message="¿Está seguro de eliminar este registro?"/>
                </p:menuitem>
            </p:contextMenu>
        </h:form>
        <p:dialog header="ACTUALIZAR DATOS" widgetVar="dlgModSuc">
            <h:form id="formDialog">
                <p:panelGrid columns="2">
                    <p:outputLabel value="SUCURSAL:"/>
                    <p:inputText value="#{sucursalC.selectedSucursal.nombre}" maxlength="50" style="text-transform: uppercase">
                        <p:keyFilter regEx="/[a-z/A-Z]/"/>
                    </p:inputText>
                    <p:commandButton value="MODIFICAR" actionListener="#{sucursalC.modificar()}" update=":FormTblSuc:tblSuc"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
        <h:form>
            <p:confirmDialog global="true">
                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
