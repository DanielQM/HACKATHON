<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sucursales</title>
    </h:head>
    <h:body>
        <h:form id="FormSuc">
            <p:growl id="msg" life="1500" autoUpdate="true"/>
            <p:inputText value="#{sucursalC.sucursal.nombre}" placeholder="NOMBRE" maxlength="50" style="text-transform: uppercase">
                <p:keyFilter regEx="/[a-z/A-Z]/"/>
            </p:inputText>
            <p:commandButton value="INGRESAR" actionListener="#{sucursalC.guardar()}" update="FormSuc :FormTblSuc:tblSuc"/>
        </h:form>
        <h:form id="FormTblSuc">
            <p:dataTable id="tblSuc" var="sucursal" value="#{sucursalC.lstSucursal}">
                <p:column headerText="SUCURSAL">
                    <h:outputText value="#{sucursal.nombre}"/>
                </p:column>
            </p:dataTable>
            <p:contextMenu>
                <p:menuitem/>
                <p:menuitem/>
            </p:contextMenu>
        </h:form>
    </h:body>
</html>
